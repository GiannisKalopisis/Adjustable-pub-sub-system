############################# Producer Basics #############################

# list of brokers used for bootstrapping knowledge about the rest of the cluster
# format: host1:port1,host2:port2 ...
bootstrap.servers=195.134.67.93:9090,195.134.67.93:9091
#,195.134.67.93:9092,195.134.67.93:9093,195.134.67.93:9094,195.134.67.93:9095

# specify the compression codec for all data generated: none, gzip, snappy, lz4, zstd
compression.type=none

# name of the partitioner class for partitioning events; default partition spreads data randomly
#partitioner.class=

# the maximum amount of time the client will wait for the response of a request
#request.timeout.ms=

# how long `KafkaProducer.send` and `KafkaProducer.partitionsFor` will block for
#max.block.ms=

# the producer will wait for up to the given delay to allow other records to be sent so that the sends can be batched together
#linger.ms=10

# the maximum size of a request in bytes
max.request.size=500000000

# the default batch size in bytes when batching multiple records sent to a partition
#batch.size=500000

# the total bytes of memory the producer can use to buffer records waiting to be sent to the server
#buffer.memory=200000000

#acks = 0, 1, -1 (0 = no acknowledgment, 1 = leader acknowledgment -1 or all = all brokers acknowledgment)
acks=0